    - В клетках участвует в окислительном фосфорилировании, способствуя синтезу АТФ
  indications:
    - Отравление монооксидом углерода (угарный газ). Способствует ускорению распада карбоксигемоглобина и выведению окиси углерода из организма
    - При отравлении метгемоглобинобразователями, сероуглеродом, сероводородом способствует большему насыщению крови кислородом
  dosages:
    type: description_only
    description:
      - Ингаляция в виде 100%, а затем 40-60% смеси с воздухом в количестве 4-5 л/мин через интубационную трубку или маску в течение нескольких часов непрерывно
