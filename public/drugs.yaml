- id: atropine
  russian_name: Атропин
  latin_name: Sol. Atropini 1 mg/ml - 1 ml
  group: Антидоты, м-Холинолитик
  group_type: group_antidote
  mechanism:
  - Блокирует м-холинорецепторы
  - Расслабляет гладкую мускулатуру бронхов, ЖКТ, желче- и мочевыводящей систем — спазмолитический эффект
  indications:
  - Отравление фосфанограническими соединениями, вызывающие блокаду холинорецепторов, торможение медиаторной функции ацетилхолина (дихлофос, карбофос, др. инсектициды, яды нервно-паралитического действия - зарин, ви-газы и др.)
  - Отравление лекарственными препаратам, другими веществами, токсическое действие которых сопровождается брадикардией
  - RSI
  - брадикардия
  dosages:
    type: simple_calculator
    description: 
    - в/в введение, для детей минимальная безопасная доза 0,1 мг
    - Внутривенно в виде 0,1% р-ра (при интенсивной атропинизации), внутримышечно (при поддерживающей) до достижения легкой переатропинизации (ширина зрачков не менее 5 мм, учащение пульса до 90-100 в минуту
    - При отравлении лекарственными препаратами и другими веществами, вызывающими брадикардию, доза атропина не должна превышать 1-2 мг одномоментно
    doses: [ '0.01', '0.02' ]
    default_dose: '0.01'
    unit: мг/кг
    min_dose: 0.1
    min_dose_unit: мг
    max_dose: 1
    max_dose_unit: мг
    max_dose_antidote: до проявления атропинизации
  pharmacokinetics:
    onset: 2-4 минуты
    duration: 20-35 минут
    half_life: 73 минуты
    metabolism: почечный
    elimination: почки (50% без изменений)
  contraindications:
  - При АВ-блокаде дистального типа (с широкими комплексами QRS) атропин малоэффективен и не рекомендуется
  - Холинолитический (антихолинэргический) синдром
  side_effects:
  - Холинолитический (антихолинэргический) синдром (Проявление - дезориентация, спутанность сознания, галлюцинации, сухость во рту, нечеткость зрения, констипация, задержка мочи, покраснение и сухость кожи, тахикардия, гипертермия и учащенное сердцебиение
  - Тахикардия
  - Гипотония
  - Бронхоспазм
  - Сыпь

