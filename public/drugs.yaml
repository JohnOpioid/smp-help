- id: acetylsalicylic_acid
  russian_name: Ацетилсалициловая кислота, Аспирин, АСК
  latin_name: Tab. Acidi acetylsalicylici 500 mg
  group: Антиагреганты
  mechanism:
  - Необратимый неселективный ингибитор ЦОГ
  - Ингибирует ЦОГ-1 в тромбоцитах, блокирует синтез тромбоксана А2, таким образом ингибирует агрегацию тромбоцитов на весь срок жизни тромбоцита в виду его безъядерности (около 7-10 дней)
  - Ингибирует ЦОГ-2 в тканях снижает синтез простагландинов, что приводит к антипиретическому, анальгитическому и противовоспалительному действиям
  indications:
  - Инфаркт миокарда (первичная профилактика)
  - Боль, лихорадка
  dosages:
    type: simple_calculator
    description: Старше 16 лет
    doses: [ '20, 30' ]
    default_dose: '20'
    unit: мг/кг
    max_dose: 500
    max_dose_unit: мг
  pharmacokinetics:
    onset: 60 минут (антитромбоцитарный), 30 минут (НПВС-эффект)
    duration: 4-6 часов
    half_life: 15 минут (активный метаболит 2-3 ч)
    metabolism: Печень
    elimination: Почки
  contraindications:
  - Язва желудка
  - Астма (аспириновая)
  side_effects:
  - Кровотечение
  - Диспепсия
  - Аллергия

