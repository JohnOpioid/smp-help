drugs:

- id: rocuronium
  russian_name: Рокурония бромид, Рокуроний
  latin_name: Sol. Rocuronii bromidi 10 mg/ml - 5 ml
  group: Миорелаксанты
  mechanism:
  - Недеполяризующий нервно-мышечный блокатор (промежуточного действия).
  - Блокирует нервно-мышечную передачу путем конкурентного ингибирования никотиновых ацетилхолиновых рецепторов на моторной конечной пластине.
  - Используется в качестве паралитического в индукции быстрой последовательности.
  indications:
  - RSI (быстрая последовательная индукция)
  - необходимость нейрон-мышечного блока в общей анестезии
  dosages:
    type: calculator
    variants:
    - variant_name: быстрая последовательная индукция
      method: болюсно
      groups:
      - group_name: взрослые
        doses: [ '0.9', '1.0', '1.1', '1.2' ]
        default_dose: '1.2'
        unit: мг/кг
      - group_name: ослабленные пациенты
        doses: [ '0.6' ]
        default_dose: '0.6'
        unit: мг/кг
    - variant_name: мышечный блок в общей анестезии
      method: болюсно
      groups:
      - group_name: взрослые
        doses: [ '0.15', '0.2' ]
        default_dose: '0.15'
        unit: мг/кг
      - group_name: ослабленные пациенты
        doses: [ '0.075', '0.08', '0.09', '0.1' ]
        default_dose: '0.075'
        unit: мг/кг
    - variant_name: мышечный блок в общей анестезии
      method: инфузор
      groups:
      - group_name: взрослые
        doses: [ '0.3', '0.4', '0.5', '0.6' ]
        default_dose: '0.3'
        unit: мг/кг/час
      - group_name: ослабленные пациенты
        doses: [ '0.3', '0.4' ]
        default_dose: '0.3'
        unit: мг/кг/час
      pharmacokinetics:
        onset: 45-60 секунд
        duration: 20-35 минут
        half_life: 73 минуты
        metabolism: печёночный
        elimination: печень (75-90%), почки
  antidote:
    name: Сугаммадекс, Дестенил, Брайан
    latin_name: Sugammadexi
    description: Дозирование варьирует в зависимости от желаемых эффектов отмены
    dosages:
    - dose: '2 мг/кг'
      indication: отмена неглубокой нервно-мышечной блокады
    - dose: '4 мг/кг'
      indication: отмена более глубокой блокады
    - dose: '16 мг/кг'
      indication: немедленный возврат после введения однократной дозы 1,2 мг/кг рокурония
  side_effects:
  - Тахикардия
  - Гипотония
  - Бронхоспазм
  - Сыпь

- id: filtrum
  russian_name: Лигнин гидролизный, Фильтрум
  latin_name: Tab. Filtrumi 400 mg, Tab. Lignini hydrolisati 400 mg
  group: Антидоты, Сорбенты
  group_type: group_antidote
  mechanism:
    - Адсорбирует в ЖКТ микроорганизмы, продукты их жизнедеятельности, экзогенные и эндогенные токсины, аллергены, ксенобиотики, тяжелые металлы, радиоактивные изотопы, аммиак, двухвалентные катионы
    - Энтеросорбент на основе природного полимера растительного происхождения лигнина
    - Связывает аммиак, двухвалентные катионы и способствует их выведению через ЖКТ
  indications:
  - Отравления тяжелыми металлами, радиоактивными изотопами, другими ксенобиотиками
  - Детоксицирующие средства, включая антидоты
  dosages:
    type: table
    table_data:
    - age: До 1 года
      dose: 200 мг
    - age: 1-3 года
      dose: 200-400 мг
    - age: 4-7 лет
      dose: 400 мг
    - age: 7-12 лет
      dose: 400-800 мг
    - age: Дети (отравления)
      dose: 3-4 г/сут
    - age: Взрослые
      dose: 400-1200 мг
    - age: Взрослые (отравления)
      dose: 5-7 г/сут
  pharmacokinetics:
    onset: вариативно
    elimination: ЖКТ
  contraindications: 
   - индивидуальная непереносимость
   - эрозивно-язвенные поражения слизистой оболочки ЖКТ, кровотечения в ЖКТ, анацидный гастрит
  side_effects:
    - диспептические явления
    - констипация
    - аллергические реакции

