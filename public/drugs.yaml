- id: aminophylline
  russian_name: Аминофиллин, Эуфиллин
  latin_name: Sol. Aminophylline 24 mg/ml - 10 ml
  group: Метилксантины
  mechanism:
  - Ингибирует фосфодиэстеразу, повышая цАМФ, что усиливает симпатическую стимуляцию миокарда → увеличивает ЧСС без зависимости от холинергических путей (например, при денервации сердца после трансплантации или аденозин-индуцированной брадикардии)
  - Влияние на бронхиолы (блокирует аденозиновые рецепторы и повышает уровень циклического АМФ (цАМФ) в клетках, что приводит к расслаблению гладкой мускулатуры бронхов)
  indications:
  - Бронхоспазм при астме
  - ХОБЛ
  - брадикардия
  dosages:
