- id: droperidol
  russian_name: Дроперидол
  latin_name: Sol. Droperidoli 2.5 mg/ml - 2 ml
  group: Антипсихотик
  mechanism:
  - Антагонист дофаминовых D2-рецепторов → депрессия ЦНС на субкортикальном уровне, в среднем мозге и ретикулярной формации ствола мозга → антагонизм действия глутаминовой кислоты в экстрапирамидной системе, ингибирует рецепторы катехоламинов и обратный захват нейромедиаторов → сильное центральное антидофаминергическое действие и слабое центральное антихолинергическое
  - Производит ганглионарную блокаду, снижает аффективные реакции, обеспечивает альфа-адренергическую блокаду → периферическая вазодилатация и снижает эффект эпинефрина → транквилизация, седативный эффект и антиэметическое действие
  indications:
  - Психоз
  - Тошнота/рвота
  dosages:
    type: simple_calculator
    description: В/м, 2.5-5 мг
    doses: [ '0.05' ]
    default_dose: '0.05'
    unit: мг/кг
    mxn_dose: 4
    max_dose_unit: мг
  pharmacokinetics:
    onset: 10-15 минут
    duration: 2-4 часа
    half_life: 2-4 часа
    metabolism: Печень
    elimination: Почки
  contraindications:
  - Удлинённый интервал QT (QTc >440 мс у мужчин, >450 мс у женщин)
  - Депрессия ЦНС
  side_effects:
  - Сонливость
  - Экстрапирамидные симптомы
  - Удлинение интервала QT

